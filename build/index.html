<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#ffffff">
  <title>Купить Uroxel недорого. Цены, отзывы. Закажите Uroxel сейчас!</title>
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body class="ev-date">
  <div class="container">
    <h1>HTML Cleaner &amp; Style Extractor</h1><textarea id="inputHTML" required placeholder="Вставьте ваш HTML здесь..."></textarea><button id="processButton">Обработать HTML</button>
    <div class="checkbox-group">
      <div>
        <h3>Основные параметры</h3><label class="checkbox-item"><input id="cleanHTML" type="checkbox" checked>Очистить HTML и извлечь стили</label><label class="checkbox-item"><input id="replaceCenterTags" type="checkbox">Заменить тег center на div class=&quot;content-center&quot;</label>
      </div>
    </div>
    <div class="output-container" id="cleanedHTMLContainer">
      <h2>Очищенный HTML</h2><button class="copy-btn" data-copy-target="cleanedHTML">Копировать</button><pre id="cleanedHTML"></pre>
    </div>
    <div class="output-container" id="extractedStylesContainer">
      <h2>Извлеченные стили</h2><button class="copy-btn" data-copy-target="extractedStyles">Копировать</button><pre id="extractedStyles"></pre>
    </div>
  </div>
  <div class="footer">Создано с ❤️ для упрощения работы с HTML</div>
  <!--script(src="js/swiper.js")-->
  <script src="js/main.js"></script>
</body>

</html>
