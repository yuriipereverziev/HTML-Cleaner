<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#ffffff">
  <title>Купить Uroxel недорого. Цены, отзывы. Закажите Uroxel сейчас!</title>
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body class="ev-date">
  <div class="main-container">
    <aside class="sidebar">
      <h3>Основные параметры</h3><label class="checkbox-item"><input id="omitBodyTag" type="checkbox" checked> Не публиковать body в результате</label><label class="checkbox-item"><input id="cleanHTML" type="checkbox"> Очистить HTML и извлечь стили</label><label class="checkbox-item"><input id="replaceCenterTags" type="checkbox"> Заменить тег center на div.content-center"</label><label class="checkbox-item"><input id="removeEmptyTags" type="checkbox"> Удалить пустые теги</label><label class="checkbox-item"><input id="groupStyles" type="checkbox"> Группировать CSS-стили с одинаковыми правилами</label>
    </aside>
    <section class="content">
      <h1>HTML Cleaner & Style Extractor</h1><textarea id="inputHTML" required placeholder="Вставьте ваш код здесь..."></textarea><button id="processButton">Обработать</button><button id="clearButton">Очистить</button>
      <div class="output-container" id="cleanedHTMLContainer">
        <h2>Очищенный HTML</h2><pre id="cleanedHTML"></pre><button class="copy-btn" data-copy-target="cleanedHTML">Копировать</button>
      </div>
      <div class="output-container" id="extractedStylesContainer">
        <h2>Извлечённые стили</h2><pre id="extractedStyles"></pre><button class="copy-btn" data-copy-target="extractedStyles">Копировать</button>
      </div>
    </section>
  </div>
  <!--script(src="js/swiper.js")-->
  <script src="js/main.js"></script>
